name: Test Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run build process
      run: |
        chmod +x build.sh
        npm run build-zip
        
    - name: Verify ZIP was created
      run: |
        ls -la *.zip
        echo "âœ… WordPress plugin ZIP created successfully!"
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: wordpress-plugin-zip
        path: "*.zip"
        retention-days: 7