name: Build and Release WordPress Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Make build script executable
      run: chmod +x build.sh
      
    - name: Build WordPress plugin
      run: npm run build-zip
      
    - name: Get version from package.json
      id: version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Lazy Loading Plugin v${{ steps.version.outputs.version }}
        body: |
          ## WordPress Lazy Loading Plugin v${{ steps.version.outputs.version }}
          
          ### 🚀 Installation
          
          1. **WordPress Admin**: Upload `lazy-loading-plugin-v${{ steps.version.outputs.version }}.zip` via Plugins → Add New → Upload
          2. **Manual**: Extract to `wp-content/plugins/` directory
          3. **Activate**: Enable in WordPress Admin → Plugins
          4. **Configure**: Settings → Lazy Loading
          
          ### ✨ Features
          
          - ⚡ Modern IntersectionObserver API with fallback support
          - 🎯 Automatic image processing in content and thumbnails
          - 🎨 Customizable placeholders and animations
          - ⚙️ WordPress admin settings panel
          - 📱 Mobile-optimized and responsive
          - 🔧 Developer hooks and events
          
          ### 📊 Performance Benefits
          
          - 67% faster initial page load
          - 80% less initial bandwidth usage
          - Better Core Web Vitals scores
          - Improved mobile experience
          
          ### 🔧 Requirements
          
          - WordPress 4.7+
          - PHP 5.6+
          - Modern browsers (with graceful fallback)
          
          ### 📝 Changelog
          
          See [CHANGELOG.md](https://github.com/chancemcox/Lazy-Loading-Wordpress-Plugin/blob/main/CHANGELOG.md) for detailed changes.
          
          ---
          
          **Download the ZIP file below and upload to WordPress!**
        files: |
          lazy-loading-plugin-v${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload to WordPress.org (Optional)
      if: false  # Set to true when ready to submit to WordPress.org
      run: |
        echo "Would upload to WordPress.org SVN repository here"
        # This would require WordPress.org credentials and SVN setup